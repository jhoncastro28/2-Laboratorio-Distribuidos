<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard - Monitor de Servidores</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Dashboard de Monitoreo de Servidores</h1>

        <!-- Sección de lista de servidores -->
        <section id="servers-section">
            <h2>Servidores Backend</h2>
            <table id="servers-table">
                <thead>
                    <tr>
                        <th>Nombre de la Instancia</th>
                        <th>Estado</th>
                        <th>Último Check</th>
                    </tr>
                </thead>
                <tbody id="servers-body">
                    <!-- Filas dinámicas de servidores -->
                </tbody>
            </table>
        </section>

        <!-- Sección de filtro de peticiones por instancia -->
        <section id="filter-section">
            <h2>Filtrar Peticiones por Instancia</h2>
            <label for="instance-filter">Instancia:</label>
            <select id="instance-filter">
                <!-- Opciones dinámicas -->
            </select>
        </section>

        <!-- Sección de historial de peticiones -->
        <section id="requests-section">
            <h2>Historial de Peticiones</h2>
            <table id="requests-table">
                <thead>
                    <tr>
                        <th>Tipo de Petición</th>
                        <th>Payload</th>
                        <th>Fecha</th>
                        <th>Respuesta</th>
                        <th>URL</th>
                    </tr>
                </thead>
                <tbody id="requests-body">
                    <!-- Filas dinámicas de peticiones -->
                </tbody>
            </table>
        </section>

        <!-- Lista dinámica de instancias -->
        <section id="instances-section">
            <h2>Lista de Instancias Activas</h2>
            <ul id="instancesList">
                <!-- Lista de instancias se actualizará dinámicamente -->
            </ul>
        </section>

        <!-- Botones de acción -->
        <div class="buttons-container">
            <button id="refresh-btn">Actualizar</button>
            <button id="createInstanceBtn">Crear Nueva Instancia</button>
        </div>

        <!-- Scripts -->
        <script src="dashboard.js"></script>
    </body>
</html>
